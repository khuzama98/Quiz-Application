<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Quiz Application - Sign In</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue-grey darken-1">
            <div class="container">
                <a href="#" class="brand-logo">Quiz App</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="../index.html">SIGNUP</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container contain-margin">
        <div class="row">
            <div class="col m6 s12 offset-m3">
                <!-- <h3 class="center-align">SIGN IN</h3> -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">SIGN IN</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="text" class="validate">
                                <label for="email">Enter Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Enter password</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a onclick="signin()" href="JavaScript:void(0)" class="waves-effect waves-light btn btn-margin">Sign in</a>
                        <a onclick="facebookSignin()" href="JavaScript:void(0)" class="waves-effect waves-light btn btn-margin">Sign in With Facebook</a>
                        <!-- <a href="#">This is a link</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>
</html>
