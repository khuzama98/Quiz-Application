        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1>
              Dashboard
              <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
              <li class="active">Dashboard</li>
            </ol>
            
          </section>
          
          <!-- Main content -->
          <section class="content">
            <div class="row">
              <div class="col-md-6">
                <div class="box box-default">
                  <div class="box-header with-border">
                    <h3 class="box-title">Available Quiz</h3>  
                  </div>
                  <div class="box-body scroll-able" id="quizShow">
                  </div>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="box box-default">
                  <div class="box-header with-border">
                    <h3 class="box-title">Online Quiz</h3>  
                  </div>
                  <div id="makeOnline" class="box-body scroll-able"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="box box-default">
                  <div class="box-header with-border">
                    <h3 class="box-title">Add Quiz</h3>
                  </div>
                  <div class="box-body">
                    <div class="container">
                      <div class="row">
                        <div class="col-md-5 ">
                          <div class="form-group">
                            <label for="">Quiz Name:</label>
                            <input id="quizName" class="form-control input-lg" type="text" placeholder="E.g HTML">
                          </div>
                        </div>
                        <div class="col-md-5 ">
                          <div class="form-group">
                            <label for="">Quiz Title:</label>
                            <input id="quizTitle" class="form-control input-lg" type="text" placeholder="E.g HTML1">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-2">
                          <div class="form-group">
                            <label for="">Allowed Time:</label>
                            <input id="time" class="form-control input-lg" type="text" placeholder="In Minutes">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="form-group">
                            <label for="">Total no. of questions:</label>
                            <input id="totalQuestions" class="form-control input-lg" type="text" placeholder="E.g 12">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="form-group">
                            <label for="">Total Marks:</label>
                            <input id="totalMarks" class="form-control input-lg" type="text" placeholder="E.g 100">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="form-group">
                            <label for="">Passing Marks:</label>
                            <input id="passMarks" class="form-control input-lg" type="text" placeholder="E.g  50">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10">
                          <div class="form-group">
                            <label>Description</label>
                            <textarea id="description" class="form-control" rows="3" placeholder="Description about quiz..."></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <h4>Add Question:</h4>
                      </div>
                      <div id="addQuestion">
                        <div class="row">
                          <div class="col-md-10">
                            <div class="form-group">
                              <label for="">Question:</label>
                              <input id="question" class="form-control input-lg" type="text" placeholder="Enter Question">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Right Option:</label>
                              <input id="answer" class="form-control input-lg" type="text" placeholder="Enter Right Option">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Wrong Option:</label>
                              <input id="option1" class="form-control input-lg" type="text" placeholder="Enter Wrong Option">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Wrong Option:</label>
                              <input id="option2" class="form-control input-lg" type="text" placeholder="Enter Wrong Option">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Wrong Option:</label>
                              <input id="option3" class="form-control input-lg" type="text" placeholder="Enter Wrong Option">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">
                          <button onclick="getQuizQuestion()" id="addQuestion" class="btn btn-primary">Add question</button> <p id="count"></p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10 text-right">
                          <button onclick="getQuizDetail()"id="saveQuiz" class="btn btn-success">Save Quiz</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- /.content -->
